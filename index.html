<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bus Arrival App</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bus Arrival App</h1>
  <img src="bus.png" alt="" height="250px">
  <label for="busStopId">Bus Stop ID:</label>
  <input type="text" id="busStopId" name="busStopId" placeholder="Enter bus stop ID">
  <button id="submit" onclick="getBusTiming()">
    <i class="bi bi-arrow-right-circle-fill"></i>
    Check Buses
  </button>

  <table id="displayBus" style="display: none;" class="container table table-striped table-hover"></table>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Filter
    </button>
    <ul class="dropdown-menu dropdown-menu-dark" id="filter">
      <li>
        <h6 class="dropdown-header">By Bus ID</h6>
      </li>
      <li><a class="dropdown-item active" href="#" data-filter="">All</a></li>
      <li><a class="dropdown-item" href="#" data-filter="15">Bus ID: 15</a></li>
      <li><a class="dropdown-item" href="#" data-filter="150">Bus ID: 150</a></li>
      <li><a class="dropdown-item" href="#" data-filter="155">Bus ID: 155</a></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
